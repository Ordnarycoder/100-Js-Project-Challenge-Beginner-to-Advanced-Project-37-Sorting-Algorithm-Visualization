<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Sorting Algorithm Visualization</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            crossorigin="anonymous"
        />
        <style>
            canvas {
                display: block;
                margin: 0 auto;
                background-color: #223435;
                width: 90%;
                height: 90%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1 class="text-center my-4">Sorting Algorithm Visualization</h1>
        </header>
        <main class="container">
            <canvas id="canvas"></canvas>
            <div class="mt-3 text-center">
                <button id="bubbleSortBtn" class="btn btn-dark">Bubble Sort</button>
                <button id="selectionSortBtn" class="btn btn-dark">Selection Sort</button>
                <button id="insertionSortBtn" class="btn btn-dark">Insertion Sort</button>
            </div>
        </main>
        <script src="sort_visualization.js"></script>
    </body>
</html>
